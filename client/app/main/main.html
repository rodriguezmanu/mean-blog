<header class="main">
    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Blog</h2>
                    <hr>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 portfolio-item" ng-repeat="post in vm.posts">
                    <h1>{{post.title}}</h1>
                    <h5>{{post.date | date:'medium'}}</h5>
                    <p ng-bind-html="post.description | limitHtml:100"></p>
                    <a href="#postModal{{$index}}" class="portfolio-link" data-toggle="modal">
                        <button class="btn btn-lg btn-outline">
                           Show more
                        </button>
                    </a>
                    <hr>
                </div>
            </div>
        </div>
    </section>

    <div class="portfolio-modal modal fade" ng-repeat="post in vm.posts" id="postModal{{$index}}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{post.title}}</h2>
                            <h5>{{post.date | date:'medium'}}</h5>
                            <hr>
                            <p ng-bind-html="post.description"></p>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </header>
