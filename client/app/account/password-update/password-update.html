<div class="container change-password">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1>Change Password</h1>
        </div>
        <div class="col-lg-8 col-lg-offset-2">
            <form class="form" name="form" ng-submit="changePassword(form)" novalidate>
                <div class="row control-group">
                    <div class="form-group col-xs-12 floating-label-form-group controls" ng-class="{ 'has-success': form.password.$valid && submitted,'has-error': form.password.$invalid && submitted }">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="Password" name="password" ng-model="user.oldPassword" required>
                        <p class="help-block" ng-show="form.password.$error.required && submitted">
                            Please enter your password.
                        </p>
                    </div>
                </div>
                <div class="row control-group" ng-class="{ 'has-success': form.newPassword.$valid && submitted,'has-error': form.newPassword.$invalid && submitted }">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label>New password</label>
                        <input type="password" class="form-control" placeholder="New password" name="newPassword" ng-model="user.newPassword" ng-minlength="3" required>
                        <p class="help-block" ng-show="(form.newPassword.$error.minlength || form.newPassword.$error.required) && submitted">
                            Password must be at least 3 characters.
                        </p>
                    </div>
                </div>
                <div class="row text-center buttons">
                    <p class="help-block"> {{ message }} </p>
                    <button type="submit" class="btn btn-success btn-lg">Save</button>
                </div>
        </form>
        </div>
    </div>
</div>
