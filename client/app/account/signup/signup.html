<div class="container signup">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1>Sign up</h1>
        </div>
        <div class="col-lg-8 col-lg-offset-2">
            <form class="form" name="vm.form" ng-submit="vm.register()" novalidate>
                <div class="row control-group" ng-class="{ 'has-success': vm.form.name.$valid && vm.submitted,'has-error': vm.form.name.$invalid && vm.submitted }">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label>Name</label>
                        <input type="text" class="form-control" placeholder="Name" name="name" ng-model="vm.user.name" required>
                        <p class="help-block" ng-show="vm.form.name.$error.required && vm.submitted">
                            A name is required
                        </p>
                    </div>
                </div>
                <div class="row control-group" ng-class="{ 'has-success': vm.form.email.$valid && vm.submitted,'has-error': vm.form.email.$invalid && vm.submitted }">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label>Email</label>
                        <input type="email" class="form-control" placeholder="Email" name="email" ng-model="vm.user.email" required>
                        <p class="help-block" ng-show="vm.form.email.$error.email && vm.submitted">
                            Doesn't look like a valid email.
                        </p>
                        <p class="help-block" ng-show="vm.form.email.$error.required && vm.submitted">
                            What's your email address?
                        </p>
                    </div>
                </div>
                <div class="row control-group" ng-class="{ 'has-success': vm.form.password.$valid && vm.submitted,'has-error': vm.form.password.$invalid && vm.submitted }">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="Password" name="password" ng-model="vm.user.password" ng-minlength="3" required>
                        <p class="help-block" ng-show="(vm.form.password.$error.minlength || vm.form.password.$error.required) && vm.submitted">
                            Password must be at least 3 characters.
                        </p>
                    </div>
                </div>
                <div class="row text-center buttons">
                    <button type="submit" class="btn btn-success btn-lg">
                        Sign up
                    </button>
                    <a href="/login">
                        <button class="btn btn-success btn-lg">
                            Login
                        </button>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
