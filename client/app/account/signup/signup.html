<div class="container signup">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1>Sign up</h1>
        </div>
        <div class="col-lg-8 col-lg-offset-2">
            <form class="form" name="form" ng-submit="register(form)" novalidate>
                <div class="row control-group" ng-class="{ 'has-success': form.name.$valid && submitted,'has-error': form.name.$invalid && submitted }">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label>Name</label>
                        <input type="text" class="form-control" placeholder="Name" name="name" ng-model="user.name" required>
                        <p class="help-block" ng-show="form.name.$error.required && submitted">
                            A name is required
                        </p>
                    </div>
                </div>
                <div class="row control-group" ng-class="{ 'has-success': form.email.$valid && submitted,'has-error': form.email.$invalid && submitted }">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label>Email</label>
                        <input type="email" class="form-control" placeholder="Email" name="email" ng-model="user.email" required>
                        <p class="help-block" ng-show="form.email.$error.email && submitted">
                            Doesn't look like a valid email.
                        </p>
                        <p class="help-block" ng-show="form.email.$error.required && submitted">
                            What's your email address?
                        </p>
                    </div>
                </div>
                <div class="row control-group" ng-class="{ 'has-success': form.password.$valid && submitted,'has-error': form.password.$invalid && submitted }">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="Password" name="password" ng-model="user.password" ng-minlength="3" required>
                        <p class="help-block" ng-show="(form.password.$error.minlength || form.password.$error.required) && submitted">
                            Password must be at least 3 characters.
                        </p>
                    </div>
                </div>
                <div class="row text-center buttons">
                    <button type="submit" class="btn btn-success btn-lg">
                        Sign up
                    </button>
                    <a href="/login">
                        <button class="btn btn-success btn-lg">
                            Login
                        </button>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
