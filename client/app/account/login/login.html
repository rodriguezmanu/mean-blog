<div class="container login">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1>Login</h1>
            <p>Admin account is <code>admin@admin.com</code> / <code>admin</code></p>
        </div>
        <hr>
        <div class="col-lg-8 col-lg-offset-2">
            <form class="form" name="form" ng-submit="login(form)" novalidate>
                <div class="row control-group">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label>Email</label>
                        <input type="email" class="form-control" placeholder="Email Address" name="email" ng-model="user.email" required>
                    </div>
                </div>
                <div class="row control-group">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="Password" name="password" ng-model="user.password" required>
                    </div>
                </div>
                <div class="form-group has-error">
                    <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
                        Please enter your email and password.
                    </p>
                    <p class="help-block" ng-show="form.email.$error.email && submitted">
                        Please enter a valid email.
                    </p>
                    <p class="help-block">{{errors.other}}</p>
                </div>
                <div class="row text-center">
                    <button type="submit" class="btn btn-success btn-lg">Login</button>
                    <a href="/signup">
                        <button class="btn btn-success btn-lg">Register</button>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
